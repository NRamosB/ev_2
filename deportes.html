    <div class="container my-3">
        <h1 class="text-center text-uppercase">Deportes DataBase</h1>
        <p class="text-center">Lista con los deportes registrados en nuestra base de datos. Presiona el botón para visualizar.</p>
      <div class = "row">
        <button type ="button" class="btn btn-light btn-block" id="mostrar">Mostrar información</button>
      </div>
      <div class="row">
        <table class="table" id="deportes">
          <thead>
            <tr>
              <th scope ="col">#</th>
              <th scope ="col">Deporte</th>
              <th scope ="col">Tipo de competencia</th>
              <th scope ="col">Imagen</th>
              <th scope ="col">Imagen 2</th> 
              <th scope ="col">Descripción</th>
            </tr>
          </thead>
        </table>
      </div>
        

    </div>
          
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>
      //generar lista deportes//
    $("#mostrar").click(function(){
      $.get("https://www.thesportsdb.com/api/v1/json/1/all_sports.php"),
        function(data){
          $.each(data.sports, function(i, item){
            $("#deportes").append("<tr><td>"+ item.idSport + "</td><td>" + item.strSport +  "</td><td>"+ item.strFormat+ "</td><td> <img src='"+ item.strSportThumb+ "</td><td> <img src='"+item.strSportThumbGreen + "</td><td>"+ item.strSportDescription + "</td></tr>" )
          });
        }
    });
    </script>
